<div class="p-3">
    <div class="card ">
        <div class="card-body">

           <div class="card-body">
            <input type="text"  [(ngModel)]="this.appstate.productsState.keyword" >
            <button (click)="getsearchprosuct()" class="btn btn-outline-success">search
                <i class="bi bi-search"></i>
            </button>
           </div>

           
           <table class="table ">
            <thead>
                <tr>
                     <th>NAME</th>
                     <th>PRICE</th> 
                     <th>Checked</th>
                </tr>
            </thead>

            <tbody>
             <tr *ngFor="let product of appstate.productsState.products"  >
             <td> {{product.name}}</td>
             <td> {{product.price}}</td>
             <td> 
                <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
                    <i [class]=" product.checked ?'bi bi-check-all ' : 'bi bi-x'"></i>
                </button>
             </td>
             <td>
                <button (click)="handleDelete(product)"  class="btn btn-outline-danger">
                    <i class="bi bi-trash3-fill"></i>
                </button>
                <button (click)="handleEdit(product)"  class="btn btn-outline-info m-1">
                    <i class="bi bi-pencil-square"></i>
                </button>
             </td>
             </tr>
            </tbody>
           </table>
           <ul class="nav nav-pills test">
            <li *ngFor="let page of [].constructor(this.appstate.productsState.totalPages); let i=index">
                <button (click)="handlegotopage(i+1)"
                [ngClass]="this.appstate.productsState.currentpage==(i+1) ? 'btn btn-success m-1': 'btn btn-outline-success m-1 '"
                 >
                    {{(i+1)}}
                </button>
            </li>


           </ul>
        </div>
    </div>
</div>
